<html>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#EE9A39" />
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="input">
            <input type="text" disabled="disabled" id="display1" class="display1" name="fname">
            <input type="text" disabled="disabled" id="display2" class="display2" name="fname">
        </div>
        <div class="keyboard">
            <div class="functionKeys">
                <input type="submit" class="function faze" id = "ope1" value="f">
                <input type="submit" class="function faze" id = "ope2" value="a">
                <input type="submit" class="function faze" id = "ope3" value="z">
                <input type="submit" class="function faze" id = "ope4" value="e">
                <input type="submit" class="function" id = "sin" value="sin">
                <input type="submit" class="function" id = "cos" value="cos">
                <input type="submit" class="function" id = "tan" value="tan">
                <input type="submit" class="function" id = "ln" value="ln">
                <input type="submit" class="function" id = "log" value="log">
                <input type="submit" class="function" id = "operator5" value="!">
                <input type="submit" class="function" id = "pie" value="π">
                <input type="submit" class="function" id = "e" value="e">
                <input type="submit" class="function" id = "operator0" value="^">
                <input type="submit" class="function" id = "obracket" value="(">
                <input type="submit" class="function" id = "cbracket" value=")">
                <input type="submit" class="function" id = "operator6" value="%">
                
            </div>
            <div class="numberKeys">
                <input type="submit" class="numButton" id = "num7" value="7">
                <input type="submit" class="numButton" id = "num8" value="8">
                <input type="submit" class="numButton" id = "num9" value="9">
                <input type="submit" class="numButton" id = "num4" value="4">
                <input type="submit" class="numButton" id = "num5" value="5">
                <input type="submit" class="numButton" id = "num6" value="6">
                <input type="submit" class="numButton" id = "num1" value="1">
                <input type="submit" class="numButton" id = "num2" value="2">
                <input type="submit" class="numButton" id = "num3" value="3">
                <input type="submit" class="numButton" id = "point" value=".">
                <input type="submit" class="numButton" id = "num0" value="0">
                <input type="submit" class="numButton" id = "equalto" value="=">
            </div>
            <div class="operatorKeys">
                <input type="submit" class="operator" id = "back" value="⥷">
                <input type="submit" class="operator" id = "operator1" value="/">
                <input type="submit" class="operator" id = "operator2" value="*">
                <input type="submit" class="operator" id = "operator3" value="-">
                <input type="submit" class="operator" id = "operator4" value="+">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
